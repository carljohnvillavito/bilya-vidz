<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilyaVidz - AI Video Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for history drawer */
        .history-drawer::-webkit-scrollbar {
            width: 8px;
        }
        .history-drawer::-webkit-scrollbar-track {
            background: #2d3748;
        }
        .history-drawer::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center fixed top-0 left-0 w-full z-10">
        <h1 class="text-2xl font-bold">BilyaVidz</h1>
        <button id="burger-icon" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </header>

    <!-- History Drawer -->
    <div id="history-drawer" class="history-drawer fixed top-0 right-0 h-full w-64 bg-gray-800 shadow-lg p-4 transform translate-x-full transition-transform duration-300 ease-in-out z-20 overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">History</h2>
            <button id="close-drawer" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="history-list"></div>
    </div>

    <!-- Main Content -->
    <main class="pt-20 p-4 sm:p-6 md:p-8 flex flex-col items-center">
        <div class="w-full max-w-4xl">
            <!-- Video Preview -->
            <div id="video-container" class="bg-black rounded-lg mb-6 flex items-center justify-center h-64 sm:h-80 md:h-96">
                 <video id="video-preview" class="hidden w-full h-full object-contain" controls></video>
                <p id="video-placeholder" class="text-gray-500">Your generated video will appear here.</p>
            </div>

            <!-- Download Toggle -->
            <div id="download-section" class="text-center mb-6 hidden">
                <a id="download-link" href="#" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <span>Download MP4</span>
                </a>
            </div>

            <!-- User Input -->
            <div class="mb-4">
                <textarea id="user-input" class="w-full h-24 p-4 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Describe the video you want to generate..."></textarea>
            </div>

            <!-- Generate Button -->
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                <svg id="generate-icon" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                <span id="button-text">Generate Video</span>
            </button>
             <p id="status-text" class="text-center mt-4 text-gray-400"></p>
        </div>
    </main>

    <script type="module">
        import { GoogleGenAI } from "https://esm.run/@google/genai";

        const burgerIcon = document.getElementById('burger-icon');
        const closeDrawer = document.getElementById('close-drawer');
        const historyDrawer = document.getElementById('history-drawer');
        const historyList = document.getElementById('history-list');
        const generateBtn = document.getElementById('generate-btn');
        const userInput = document.getElementById('user-input');
        const videoPreview = document.getElementById('video-preview');
        const videoPlaceholder = document.getElementById('video-placeholder');
        const downloadSection = document.getElementById('download-section');
        const downloadLink = document.getElementById('download-link');
        const statusText = document.getElementById('status-text');
        const generateIcon = document.getElementById('generate-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');

        const API_KEY = "AIzaSyDWw2BDLVDr8oQQjNli_Ayl__0bAg8_O2c";
        const ai = new GoogleGenAI(API_KEY);

        // --- Drawer Functionality ---
        burgerIcon.addEventListener('click', () => {
            historyDrawer.classList.remove('translate-x-full');
        });

        closeDrawer.addEventListener('click', () => {
            historyDrawer.classList.add('translate-x-full');
        });

        // --- LocalStorage History ---
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('bilyaVidzHistory')) || [];
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-gray-500">No history yet.</p>';
                return;
            }
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'bg-gray-700 p-2 rounded mb-2';
                historyItem.innerHTML = `
                    <p class="text-sm truncate">${item.prompt}</p>
                    <p class="text-xs text-gray-400">${new Date(item.timestamp).toLocaleString()}</p>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function saveToHistory(prompt) {
            const history = JSON.parse(localStorage.getItem('bilyaVidzHistory')) || [];
            const newEntry = { prompt, timestamp: new Date().toISOString() };
            history.unshift(newEntry);
            if (history.length > 50) { // Keep last 50 entries
                history.pop();
            }
            localStorage.setItem('bilyaVidzHistory', JSON.stringify(history));
            loadHistory();
        }

        // --- Video Generation ---
        generateBtn.addEventListener('click', async () => {
            const prompt = userInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt for the video.');
                return;
            }

            // Update UI for loading state
            generateBtn.disabled = true;
            statusText.textContent = 'Initializing video generation...';
            generateIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            buttonText.textContent = 'Generating...';
            videoPlaceholder.classList.remove('hidden');
            videoPreview.classList.add('hidden');
            downloadSection.classList.add('hidden');


            try {
                let operation = await ai.models.generateVideos({
                    model: "veo-3.0-generate-preview",
                    prompt: prompt,
                });

                statusText.textContent = "Waiting for video generation to complete...";
                console.log("Waiting for video generation to complete...");

                while (!operation.done) {
                    await new Promise((resolve) => setTimeout(resolve, 10000));
                    operation = await ai.operations.getVideosOperation({
                        operation: operation,
                    });
                     console.log("Polling for status...");
                }
                
                statusText.textContent = "Video generated successfully! Preparing for preview.";

                const videoData = operation.response.generatedVideos[0].video;

                // In a real scenario, the file would be downloaded.
                // For this static example, we simulate a download and create a blob URL for preview.
                // NOTE: The `ai.files.download` method is intended for server-side/Node.js environments.
                // We'll simulate its result for browser compatibility.
                // This is a conceptual representation.
                // A real browser implementation would need a different way to get the video data,
                // perhaps via a signed URL from a server that calls the API.
                
                // Simulating getting the video data as a blob
                 const base64Data = videoData.toString('base64'); // Assuming videoData is a buffer-like object
                 const blob = await fetch(`data:video/mp4;base64,${base64Data}`).then(res => res.blob());
                 const videoUrl = URL.createObjectURL(blob);
                
                videoPreview.src = videoUrl;
                videoPlaceholder.classList.add('hidden');
                videoPreview.classList.remove('hidden');
                
                downloadLink.href = videoUrl;
                const randomNum = Math.floor(1000000000 + Math.random() * 9000000000);
                downloadLink.download = `BilyaVidz_${randomNum}.mp4`;
                downloadSection.classList.remove('hidden');

                saveToHistory(prompt);

            } catch (error) {
                console.error('Error generating video:', error);
                statusText.textContent = 'An error occurred during video generation.';
                alert(`Error: ${error.message}`);
            } finally {
                // Restore UI
                generateBtn.disabled = false;
                generateIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = 'Generate Video';
                 if (!videoPreview.src) { // Only clear status if no video was successfully generated
                    statusText.textContent = '';
                }
            }
        });

        // Initial load
        loadHistory();
    </script>

</body>
</html>
