<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilyaVidz - AI Video Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/genai@0.1.0/dist/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .video-preview {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            min-height: 400px;
        }
        .generate-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 4px 15px rgba(106, 90, 255, 0.3);
        }
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 90, 255, 0.4);
        }
        .history-item {
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: translateX(5px);
            background-color: #1e293b;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-80 backdrop-blur-md border-b border-purple-500/20">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl md:text-3xl font-bold text-white">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">BilyaVidz</span>
                </h1>
                <button id="menuBtn" class="text-white hover:text-purple-300 transition-colors p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 pt-24 pb-8">
            <div class="max-w-4xl mx-auto">
                <!-- Title and Description -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">AI Video Generator</h2>
                    <p class="text-gray-300 text-lg">Describe your vision and let AI create stunning videos</p>
                </div>

                <!-- Video Preview -->
                <div class="mb-8">
                    <div id="videoPreview" class="video-preview">
                        <div class="flex flex-col items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <p class="text-gray-400">Your generated video will appear here</p>
                        </div>
                    </div>
                </div>

                <!-- Input and Generate Section -->
                <div class="bg-white bg-opacity-5 backdrop-blur-md rounded-2xl p-6 border border-purple-500/20 shadow-xl">
                    <div class="mb-6">
                        <label for="promptInput" class="block text-white font-medium mb-3">Describe your video</label>
                        <textarea id="promptInput" 
                                  class="w-full px-4 py-3 bg-white bg-opacity-10 border border-purple-500/30 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                                  rows="4"
                                  placeholder="Describe the video you want to generate... For example: 'A beautiful sunset over the ocean with dolphins jumping in the distance'"></textarea>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="downloadToggle" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500">
                            <label for="downloadToggle" class="text-white text-sm">Auto-download video</label>
                        </div>
                        <button id="generateBtn" class="generate-btn text-white font-semibold py-3 px-8 rounded-xl transition-all duration-300 w-full sm:w-auto">
                            Generate Video
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- History Drawer -->
        <div id="historyDrawer" class="fixed right-0 top-0 h-full w-80 bg-slate-800 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 class="text-white font-semibold">Generation History</h3>
                <button id="closeDrawer" class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="historyList" class="p-4 h-full overflow-y-auto">
                <!-- History items will be added here -->
                <div class="text-center text-gray-400 mt-10">
                    <p>No generation history yet</p>
                </div>
            </div>
        </div>

        <!-- Overlay for drawer -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

        <script>
            // DOM Elements
            const menuBtn = document.getElementById('menuBtn');
            const closeDrawer = document.getElementById('closeDrawer');
            const historyDrawer = document.getElementById('historyDrawer');
            const overlay = document.getElementById('overlay');
            const generateBtn = document.getElementById('generateBtn');
            const promptInput = document.getElementById('promptInput');
            const videoPreview = document.getElementById('videoPreview');
            const historyList = document.getElementById('historyList');
            const downloadToggle = document.getElementById('downloadToggle');

            // API Configuration
            const API_KEY = 'AIzaSyDWw2BDLVDr8oQQjNli_Ayl__0bAg8_O2c';
            
            // Initialize GoogleGenAI (mock implementation for demo)
            class GoogleGenAI {
                constructor(config) {
                    this.apiKey = config.apiKey || '';
                }
                
                async models.generateVideos({ model, prompt }) {
                    // Simulate API call with mock response
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve({
                                done: false,
                                name: `operations/video-gen-${Math.random().toString(36).substr(2, 9)}`
                            });
                        }, 500);
                    });
                }
                
                async operations.getVideosOperation({ operation }) {
                    // Simulate polling with random completion
                    return new Promise(resolve => {
                        setTimeout(() => {
                            const isDone = Math.random() > 0.3; // 70% chance to complete
                            if (isDone) {
                                resolve({
                                    done: true,
                                    response: {
                                        generatedVideos: [{
                                            video: {
                                                uri: `https://example.com/video-${Math.random().toString(36).substr(2, 9)}.mp4`,
                                                meta { duration: 30 }
                                            }
                                        }]
                                    }
                                });
                            } else {
                                resolve({
                                    ...operation,
                                    done: false
                                });
                            }
                        }, 2000);
                    });
                }
                
                async files.download({ file, downloadPath }) {
                    // Simulate download
                    console.log(`Downloading video to ${downloadPath}`);
                    return new Promise(resolve => {
                        setTimeout(() => {
                            resolve();
                        }, 1000);
                    });
                }
            }

            // LocalStorage helpers
            const getHistory = () => {
                try {
                    const history = localStorage.getItem('bilyavidz_history');
                    return history ? JSON.parse(history) : [];
                } catch (e) {
                    return [];
                }
            };

            const saveHistory = (history) => {
                localStorage.setItem('bilyavidz_history', JSON.stringify(history));
            };

            const addHistoryItem = (prompt, videoUrl, timestamp) => {
                const history = getHistory();
                const newItem = {
                    id: Date.now(),
                    prompt,
                    videoUrl,
                    timestamp
                };
                history.unshift(newItem); // Add to beginning
                if (history.length > 50) {
                    history.pop(); // Keep only last 50
                }
                saveHistory(history);
                renderHistory();
            };

            const renderHistory = () => {
                const history = getHistory();
                if (history.length === 0) {
                    historyList.innerHTML = '<div class="text-center text-gray-400 mt-10"><p>No generation history yet</p></div>';
                    return;
                }

                historyList.innerHTML = '';
                history.forEach(item => {
                    const date = new Date(item.timestamp);
                    const formattedDate = date.toLocaleString();
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item bg-slate-700 rounded-lg p-3 mb-2 cursor-pointer hover:bg-slate-600';
                    historyItem.innerHTML = `
                        <div class="text-white text-sm font-medium mb-1 truncate">${item.prompt.substring(0, 50)}${item.prompt.length > 50 ? '...' : ''}</div>
                        <div class="text-gray-400 text-xs">${formattedDate}</div>
                    `;
                    historyItem.addEventListener('click', () => {
                        // Load video preview
                        loadVideoPreview(item.videoUrl);
                        // Close drawer
                        closeDrawerPanel();
                    });
                    historyList.appendChild(historyItem);
                });
            };

            const loadVideoPreview = (videoUrl) => {
                videoPreview.innerHTML = `
                    <div class="w-full max-w-2xl">
                        <video class="w-full rounded-lg shadow-lg" controls>
                            <source src="${videoUrl}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            };

            // Drawer functions
            const openDrawerPanel = () => {
                historyDrawer.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            };

            const closeDrawerPanel = () => {
                historyDrawer.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            };

            // Event Listeners
            menuBtn.addEventListener('click', openDrawerPanel);
            closeDrawer.addEventListener('click', closeDrawerPanel);
            overlay.addEventListener('click', closeDrawerPanel);

            generateBtn.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    alert('Please enter a description for your video');
                    return;
                }

                // Disable button and show loading state
                generateBtn.disabled = true;
                const originalText = generateBtn.textContent;
                generateBtn.textContent = 'Generating...';
                generateBtn.classList.add('opacity-80', 'cursor-not-allowed');

                // Show loading in video preview
                videoPreview.innerHTML = `
                    <div class="text-center">
                        <div class="inline-block rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent animate-spin mb-4"></div>
                        <p class="text-white">Generating your video...</p>
                        <p class="text-gray-400 text-sm">This may take a minute</p>
                    </div>
                `;

                try {
                    // Initialize AI client
                    const ai = new GoogleGenAI({});
                    
                    // Call the AI model (mocked)
                    let operation = await ai.models.generateVideos({  
                        model: "veo-3.0-generate-preview",  
                        prompt: prompt,  
                    });  
                    
                    // Poll until complete
                    while (!operation.done) {  
                        console.log("Waiting for video generation to complete...");
                        await new Promise((resolve) => setTimeout(resolve, 2000));
                        operation = await ai.operations.getVideosOperation({  
                            operation: operation.name,  
                        });  
                    }  
                    
                    // Get video URL
                    const videoUrl = operation.response.generatedVideos[0].video.uri;
                    const randomNums = Math.floor(1000000000 + Math.random() * 9000000000);
                    const downloadPath = `BilyaVidz_${randomNums}.mp4`;
                    
                    // Show video in preview
                    loadVideoPreview(videoUrl);
                    
                    // Auto-download if toggle is on
                    if (downloadToggle.checked) {
                        await ai.files.download({  
                            file: operation.response.generatedVideos[0].video,  
                            downloadPath: downloadPath,  
                        });
                        
                        // Create download link
                        const link = document.createElement('a');
                        link.href = videoUrl;
                        link.download = downloadPath;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                    
                    // Add to history
                    addHistoryItem(prompt, videoUrl, Date.now());
                    
                } catch (error) {
                    console.error('Error generating video:', error);
                    videoPreview.innerHTML = `
                        <div class="text-center text-red-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p>Failed to generate video. Please try again.</p>
                        </div>
                    `;
                } finally {
                    // Reset button state
                    generateBtn.disabled = false;
                    generateBtn.textContent = originalText;
                    generateBtn.classList.remove('opacity-80', 'cursor-not-allowed');
                }
            });

            // Initialize on load
            document.addEventListener('DOMContentLoaded', () => {
                renderHistory();
            });
        </script>
    </div>
</body>
</html>
